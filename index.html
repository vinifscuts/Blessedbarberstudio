<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessed Barber Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <h1 class="display-2">Blessed Barber Studio</h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-scissors" viewBox="0 0 16 16">
                    <path d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61 3.5 3.5zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zm7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0z"/>
                  </svg>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://vinifscutz4.reservio.com/">Citas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </section>
    <div class="container">
        <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
            <div class="bg-body-tertiary w-50 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 py-3">
                <h2 class="display-5 name">Ivan</h2>
                <p class="lead">@vanchebarber</p>
            </div>
            <div id="carouselExampleInterval" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10">
                    <img src="./images/ivan.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/corteivan (2).jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/corteivan.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
              </div>           
            </div>
            <div class="bg-body-tertiary w-50 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">
                <h2 class="display-5 name">Vini</h2>
                <p class="lead">@vinifcutz</p>
            </div>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images/IMG_9291.JPG" class="d-block w-100" height="547px" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/IMG_9056.jpeg" class="d-block w-100" height="547px" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/IMG_8562.jpeg" class="d-block w-100" height="547px" alt="...">
                  </div>
                </div>
              </div>          
            </div>
      </div>
    </div>
    <section class="container map">
    <div class="d-md-flex flex-md-equal w-100">
        
        <div class="bg-body-tertiary  w-50 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center">
            <h1 class="display-5 name">Ubicación</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2592.1525660566463!2d-4.826571224809147!3d39.963231683117314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd401b28ec6368ef%3A0xc21eb7ecb58f25dc!2sBlessed%20Barber%20Studio!5e1!3m2!1ses!2ses!4v1690923766118!5m2!1ses!2ses" 
            width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="bg-body-tertiary w-50 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center">
          <h1 class="display-5 name">Contáctanos</h1>
          <form action="">
            <p>
                <fieldset>
                    <legend>Datos Personales</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre"
                autocomplete
                placeholder="Vinicius"
                required>
            </p>
            <p>
                <label for="mobile">Teléfono</label>
                <input type="number" id="number"
                required
                pattern="[0-9]{9}"
                placeholder="656594994">
            </p>
            <p>
                <label for="mail">Email</label>
                <input type="email" id="mail"
                required
                placeholder="hola@gmail.com">
            </fieldset>
            </p>
            <button type="submit" class="formbutton">Enviar</button>
          </form>
        </div>
    </div>
    </section>
    <section class="container footer">
        <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
            <p>© 2023 Blessed Barber Studio</p>
            <ul class="list-unstyled d-flex">
              <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
              <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
          </div>
        

    </section>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
